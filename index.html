<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        .heart-shape {
            width: 100px;
            height: 90px;
            position: relative;
            background-color: red;
            display: inline-block;
            transform: rotate(-45deg);
        }
        .heart-shape::before, .heart-shape::after {
            content: "";
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
        }
        .heart-shape::before {
            top: -50px;
            left: 0;
        }
        .heart-shape::after {
            top: 0;
            left: 50px;
        }
        .love-text {
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="heart">
        <div class="heart-shape"></div>
        <div class="love-text">LOVE</div>
    </div>

    <script>
        // Show the heart immediately and hide it after 3 seconds
        var heart = document.getElementById('heart');
        heart.style.display = 'block';
        setTimeout(function() {
            heart.style.display = 'none';
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
